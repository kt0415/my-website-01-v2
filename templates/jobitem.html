<div class="border-bottom row" style = "margin-bottom: 16px;  padding-bottom: 8px;">
  <div class = "col-9">
    <h4 style = "color: rgb(120,120,120); margin-bottom: 4px; ">{{job['title']}}</h4>
    <div>
      <b>Location: </b>{{job['location']}}
    </div>
    {%if 'salary' in job %}
    <div>
      <b>Salary: </b>{{job['salary']}}
    </div>
    {% endif %}
    {%if 'stipend' in job %}
    <div>
      <b>Stipend: </b>{{job['stipend']}}
    </div>
    {% endif %}
  </div>
  <div class = "col-3">
    <a target = "_blank" href = "https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=new" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
