<h4>Application Form</h4>
<form target="_blank" action = "/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Soham Shimpi">
  </div>

  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="sohamshimpi@gmail.com">
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/soham_shimpi">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url">
  </div>
  
  <input type="submit">
  
</form>
